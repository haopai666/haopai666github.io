<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 页面整体样式：让表单垂直水平居中 */
        body {
            position: relative;
            min-height: 100vh; /* 让页面占满屏幕高度 */
            background-color: #f5f5f5;
        }

        /* 注册表单容器：满足所有样式要求 */
        .reg-container {
            /* 绝对定位实现水平垂直居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* 表单样式要求 */
            background-color: #eeeeee; /* 背景色 */
            border: 1px solid #000; /* 1像素黑色边框 */
            border-radius: 20px; /* 四角20像素圆角 */
            box-shadow: 2px 2px 4px #666666; /* 外阴影：右2、下2、扩散4、颜色#666 */
            
            width: 100%;
            max-width: 500px; /* 限制最大宽度，适配移动端 */
            padding: 0 20px 30px; /* 左右内边距20，底部30 */
        }

        /* 标题样式：白色文字、蓝色背景、上下内边距20 */
        .reg-title {
            background-color: #002752;
            color: white;
            padding: 20px 0; /* 上下内边距20 */
            text-align: center;
            border-radius: 19px 19px 0 0; /* 顶部继承容器圆角（减去边框1px） */
            margin: 0 -20px 30px; /* 左右负边距贴合容器 */
            font-size: 20px;
            font-weight: 600;
        }

        /* 表单内容水平居中 */
        .reg-form {
            text-align: center;
        }

        /* 表单组样式：上下间距 */
        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* 标签和输入框间距 */
        }

        /* 左侧标签样式：固定宽度，右对齐 */
        .form-group label {
            display: inline-block;
            width: 120px;
            text-align: right;
            font-size: 16px;
            color: #333;
        }

        /* 输入框样式：高度为字体大小的2倍 */
        .form-control {
            width: 280px;
            font-size: 16px;
            height: calc(16px * 2); /* 高度=字体大小×2 */
            padding: 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        /* 输入框聚焦效果 */
        .form-control:focus {
            border-color: #002752;
            box-shadow: 0 0 0 2px rgba(0, 39, 82, 0.1);
        }

        /* 提示文本样式（密码说明） */
        .tip-text {
            font-size: 12px;
            color: #666;
            margin-left: 135px; /* 对齐输入框左侧 */
            text-align: left;
            margin-top: -20px;
            margin-bottom: 15px;
        }

        /* 注册按钮样式 */
        .btn-reg {
            width: 280px;
            height: 40px;
            background-color: #002752;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-reg:hover {
            background-color: #003a7d;
        }

        /* 登录链接样式 */
        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #002752;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reg-container">
        <!-- 标题：满足白色文字、蓝色背景、上下内边距20 -->
        <h2 class="reg-title">注册</h2>
        
        <!-- 表单：内容水平居中，控件绑定 -->
        <form class="reg-form" action="" method="post">
            <!-- 注册账户：标签与输入框绑定（for与id对应） -->
            <div class="form-group">
                <label for="username">注册账户:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="使用手机号作为账户" required>
            </div>

            <!-- 注册密码：带提示文本 -->
            <div class="form-group">
                <label for="password">注册密码:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="由6-18位字母和数字组成" required>
            </div>
            <p class="tip-text">由6-18位字母和数字组成</p>

            <!-- 确认密码：带提示文本 -->
            <div class="form-group">
                <label for="confirmPwd">确认密码:</label>
                <input type="password" id="confirmPwd" name="confirmPwd" class="form-control" placeholder="再次输入密码" required>
            </div>
            <p class="tip-text">由6-18位字母和数字组成</p>

            <!-- 注册按钮 -->
            <button type="submit" class="btn-reg">注册</button>

            <!-- 登录链接 -->
            <a href="login.html" class="login-link">已有帐户，前往登陆页面</a>
        </form>
    </div>
</body>
</html>
